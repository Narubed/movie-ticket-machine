<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 
    $.ajax({url: "http://www.mocky.io/v2/5bab559f3000006800a68762", success: function(result){

      $("#div1").html(result.data[0].name);
   
      $("#div2").html('<img src =" '+result.data[1].image+'" />');
      $("#div3").html(result.data[0].shot_description);
      $("#div4").html(result.data[0].price);
      $("#div5").html(result.data[0].now_showing);

    }});

});
</script>
</head>
<body>

<div id="div1"></div> 
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
</body>
</html>
