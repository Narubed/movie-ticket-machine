    <script>
        $(document).ready(function () {
            $.ajax({

                            ' <class ="now_showing">' + result.data[i].now_showing +
                               
                             '<div class="buttonB">'+

                        );
                    }

                }
            });
        //  ปุ่มรายระเอียด
            $('#movie').on("click", ".movieview", function () {

             });

             $('.buttonback').click(function () {
                 
                 $(".movieview").siblings().show();

                 $(".movieview").find(".button").show();

             });
        });
    </script>
