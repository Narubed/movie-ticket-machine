    <script>
        $(document).ready(function () {

            var paramiter = GetParameterValues("id") - 1;

            function GetParameterValues(paramiter) {
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < url.length; i++) {
                    var urlparam = url[i].split('=');
                    if (urlparam[0] == paramiter) {
                        return urlparam[1];
                    }
                }
            }



            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: "http://www.mocky.io/v2/5bab559f3000006800a68762",
                success: function (result) {
                    $("#movie").html(
                            '<div class="movieview" >' +
                                '<center><h1>รายระเอียดของหนัง</h1><br> ' +
                            '<div class="card img">' +
                            '<img class ="img2"src="' + result.data[paramiter].image + '"/>' + '</div>' +
                            '<div class="card_name">' +
                            '<class ="name">' + result.data[paramiter].name + '</div>' +
                            '<div class="card_price">' +
                            '<class ="price">ราคา : ' + result.data[paramiter].price + ' บาท</div>' +
                            '<div class="shot_description1">' +
                             '<class ="card_shot_description">' + result.data[paramiter].shot_description +
                             '</div>' +
                             '<div class="cerd_now_showing">' +
                            ' <class ="now_showing">พร้อมรับชม :' + result.data[paramiter].now_showing +'</div>'+
                                '</center>' +

                    );
